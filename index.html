<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Mate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Our Team</h2>
      <div class="row">
        <div class="col">
          <div class="card border border-0 text-center">
            <img src="johndoe.jpg" class="card-img-top rounded-circle" alt="..." />
            <div class="card-body">
                <h5 class="card-title">Jane Doe</h5>
              <p class="card-text">
                Marketing lead
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border border-0 text-center">
            <img src="johnsmithnew.jpg" class="card-img-top rounded-circle" alt="..." />
            <div class="card-body">
                <h5 class="card-title">John Smith</h5>
              <p class="card-text">
                CTO
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border border-0 text-center">
            <img src="kiloo.jpg" class="card-img-top rounded-circle" alt="..." />
            <div class="card-body">
                <h5 class="card-title">Alice Brown</h5>
              <p class="card-text">
                Design Head
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
